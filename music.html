        <span class="text-gray-400 font-medium min-w-8 text-right text-sm">${i + 1}</span>
        <a href="${t.external_urls?.spotify || '#'}" target="_blank" 
           class="font-semibold text-gray-900 hover:text-green-600 truncate flex-1 group-hover:underline">
          ${t.artists?.[0]?.name || 'Unknown'} - ${t.name}
        </a>
      `;
      container.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = '<p class="text-gray-500">Error loading playlist</p>';
  }
})();
</script>


    <script>
        // buat tooltips
      (function () {
        const triggers = document.querySelectorAll('[data-tooltip-target]');
        triggers.forEach(trigger => {
          const id = trigger.getAttribute('data-tooltip-target');
          const tip = document.getElementById(id.replace('#','')) || document.getElementById(id);
          if (!tip) return;

          const show = () => {
            tip.classList.remove('opacity-0', 'translate-x-1', 'pointer-events-none');
            tip.classList.add('opacity-100');
          };
          const hide = () => {
            tip.classList.add('opacity-0', 'translate-x-1', 'pointer-events-none');
            tip.classList.remove('opacity-100');
          };

          tip.classList.add('opacity-0', 'translate-x-1', 'pointer-events-none');
          trigger.addEventListener('mouseenter', show);
          trigger.addEventListener('focus', show);
          trigger.addEventListener('mouseleave', hide);
          trigger.addEventListener('blur', hide);
          trigger.addEventListener('click', (e) => {
            const href = trigger.getAttribute('href');
            const isAnchor = trigger.tagName && trigger.tagName.toLowerCase() === 'a';
            const isDummy = !href || href === '#' || href.trim() === '' || href.startsWith('javascript:') || href === 'javascript:void(0)';
            if (isAnchor && !isDummy) {
              hide();
              return;
            }
            e.preventDefault();
            if (tip.classList.contains('opacity-0')) show(); else hide();
          });
        });
      })();
 
  
  </script>
